<div class="o-grid__cell">
  <div class="c-card u-highest">
    <div class="c-card__item c-card__item--info">Sign Up</div>
    <div class="c-card__item">

      <form action="#">
        <div class="o-form-element">
          <div class="c-input-group c-input-group--stacked">

            <div class="o-field">
              <input class="c-field" placeholder="Email address">
            </div>

            <div class="o-field">
              <input class="c-field" placeholder="Password" type="password">
            </div>

            <div class="o-field">
              <input class="c-field" placeholder="Confirm Password" type="password">
            </div>

            <label class="o-form-element c-label">
              <input type="checkbox"> Remember me
            </label>

          </div>

          <button class="c-button c-button--brand c-button u-bg-blue" type="submit">
            Create Account
          </button>

          <p>
            Already have an Account? <span class="link" id="logIn">Log in</span>
          </p>

        </div>
      </form>
    </div>
  </div>

</div>
